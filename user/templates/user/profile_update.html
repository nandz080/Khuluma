{% extends "base.html" %}

{% block title %}
    Update Profile
{% endblock %}

{% block content %}
<section id="profile-update" class="bg-cover hero-section" style="background-image: url('/media/profile_pics/image.png');">
    <div class="overlay"></div>
    <div class="phone-container profile-update-container">
        <a class="navbar-brand phone-header" style="color: black;" href="#">Khuluma.</a>
        <div class="row">
            <div class="col-12" style="margin-top: -80px;">
                <h2 class="phone-header1">Update Your Profile</h2>
                <p class="phone-description" data-aos="fade-up" style="font-size: 10px;">Keep your information up-to-date.</p>

                <form method="POST" enctype="multipart/form-data" class="forms">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        {{ form.first_name }}
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        {{ form.last_name }}
                    </div>
                    
                    <div class="form-group">
                        <label for="profile_picture">Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>

                    <button type="submit" class="btn btn-main">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
