<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Messaging App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {#<a class="navbar-brand" href="{% url 'chat_home' %}">MyApp</a>#}
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {#<li class="nav-item"><a class="nav-link" href="{% url 'chat_home' %}">Chats</a></li>#}
                {#<li class="nav-item"><a class="nav-link" href="{% url 'group_chat_home' %}">Groups</a></li>#}
                {#<li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>#}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
