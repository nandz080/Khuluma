<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Khuluma app {% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/staticfiles/css/style.css">
    
    <style>
        /*Ensure smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        section {
            padding: 80px 0; /* Add padding to top and bottom */
            position: relative; /* Ensure proper stacking */
            z-index: 1; /* Ensure sections are above background */
        }
    </style>
  
  </head>
<body>
    
<section id="home" class="bg-cover hero-section" style="background-image: url(/media/profile_pics/image.png);">
    <div class="overlay"></div>
    <div class="phone-container">
        <a class="navbar-brand phone-header" href="#" class="topic">username.</a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="" ><img src="/media/profile_pics/image.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="#"></a>
                  
                  <a class="navbar-brand" href="#">
                    <img src="/media/home.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  <a class="navbar-brand" href="#">
                    <img src="/media/notification.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  <a class="navbar-brand" href="#">
                    <img src="/media/contacts.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  <a class="navbar-brand" href="#">
                    <img src="/media/add-friends.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  <a class="navbar-brand" href="#">
                    <img src="/media/bio.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  

                </div>
              </div>
            </div>
          </nav>
        
        <div class="row">
            <div class="col-12">
                {% block content %}
                <h2 class="phone-header1">
                    Khuluma, Let's chat!
                </h2> 
                    <p class="phone-description" data-aos="fade-up" > Khuluma, chat application without the clutter. Chat up a storm with friends and family from all over the globe with just a click of a button.
                </p>
                <a href="/user/templates/user/signup.html" class="btn btn-main">Get started</a>

            </div>
        </div>
        {% endblock %}
    </div>
    
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
