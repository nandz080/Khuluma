{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuluma</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="background-wrapper">
        <!-- Hero Section -->
        {% block content %}
        <section id="home" class="bg-cover hero-section" style="background-image: url('/media/profile_pics/image.png');">
            <div class="overlay"></div>
            <div class="phone-container">
                <a class="navbar-brand phone-header"  href="#">Khu.</a>
                {% block navbar %}
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand" href="{% url 'user:profile_details' user.id %}"><img src="/media/profile_pics/image.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active" aria-current="page" href="#"></a>
                                <a class="navbar-brand" href="{% url 'user:home'%}">
                                    <img src="/media/home.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                </a>
                                <a class="navbar-brand" href="#">
                                    <img src="/media/notification.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                </a>
                                <a class="navbar-brand" href="#">
                                    <img src="/media/contacts.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                </a>
                                <a class="navbar-brand" href="{% url 'my_messages:suggestions' %}">
                                    <img src="/media/add-friends.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                </a>
                                <a class="navbar-brand" href="#">
                                    <img src="/media/logout.jfif" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
                {% endblock navbar %}
                <div class="row">
                    <div class="col-12">
                        <h2 class="phone-header1">Khuluma, Let's chat!</h2>
                        <p class="phone-description" data-aos="fade-up">Khuluma, chat application without the clutter. Chat up a storm with friends and family from all over the globe with just a click of a button.</p>
                        <a href="{% url 'signup' %}" class="btn btn-main">Get started</a>
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
