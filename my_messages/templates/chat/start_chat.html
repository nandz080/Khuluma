{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'my_messages:chat_home' %}">Khuluma</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_messages:chat_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_messages:start_chat' %}">Start New Chat</a>
                </li>
                <!-- Add more nav items here as needed -->
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Start New Chat</h2>
        <form method="post" action="{% url 'my_messages:start_chat' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Enter recipient's username" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Chat</button>
        </form>
    </div>
{% endblock %}
